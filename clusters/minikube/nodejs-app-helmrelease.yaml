apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nodejs-app
  namespace: default
spec:
  releaseName: nodejs-app
  chart:
    spec:
      chart: ./nodejs-app
      sourceRef:
        kind: GitRepository
        name: helm-repo
        namespace: flux-system
      interval: 1m
  interval: 5m
  values:
    replicaCount: 1
    image:
      repository: localhost:5000/node-app
      pullPolicy: IfNotPresent
      tag: "latest"
